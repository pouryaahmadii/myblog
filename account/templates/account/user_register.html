{% extends 'base.html' %}
{% load static %}

{% block title %}
    Accounts
{% endblock %}


{% block content %}



    <div class="container"
         style="width: 20%; height: 50%; margin-top: 10%; margin-block-end: 5%;">
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: center;">
                <button type="submit" class="btn btn-block">ثبت نام</button>
            </div>
            <br>
            <div>
                <button class="btn- btn-block"><a href="{% url 'account:user_login' %}">ورود به حساب</a></button>
            </div>
        </form>
    </div>

{% endblock %}
